{% extends "encyclopedia/layout.html" %}

{% load static %}

{% block title %}
{{ entry_name }}
{% endblock %}

{% block head %}
<link href="{% static 'encyclopedia/entry_content_styles.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="button_container">
    <a href="{% url 'encyclopedia:edit_display' entry_name %}" type="button" class="btn btn-dark">Edit</a>
</div>

<div>
    <p>{{ entry|safe }}</p>
</div>

{% endblock %}
